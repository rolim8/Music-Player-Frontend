<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="path/to/fontawesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>
<body>
  
  <div class="player">
    <div class="dashboard">
      <header>
        <h2>Syphon Filter</h2>
        <h4>Yung Lixo</h4>
      </header>

      <div class="cd">
        <div class="cd-thumb">
        </div>
      </div>


      <div class="control">
                
        <button class="btn btn1">
          <img src="/Source/buttons/1-reset.svg" alt="reset">
        </button>
        <button class="btn btn1">
          <img src="/Source/buttons/2-back.svg" alt="back">
        </button>
        <button class="btn btn-toggle-play">
          <img src="/Source/buttons/3-play.svg" alt="play">
        </button>
        <button class="btn btn1">
          <img src="/Source/buttons/4-next.svg" alt="next">
        </butt>
        <button class="btn btn1">
          <img src="/Source/buttons/5-random.svg" alt="shuffle">
        </button>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    </div>
  </div>

</head>
</body>
</html>
